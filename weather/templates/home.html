{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Clima Agora</title>
  <link rel="stylesheet" href="{% static 'style/home.css' %}" />
  <link rel="icon" href="./static/img/sun.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{% static 'scripts/fade.js' %}"></script>
</head>

<body>
  <div class="bigwrapper" id="bigwrapper">
    <form method="get">
      <a href="{%url 'clima:index'%}"><img style="width:38px ;" src="{% static 'img/leave.png' %}"></a>
      <input type="text" name="cidade" placeholder="Digite uma cidade" required />
      <button type="submit"><img style="width:36.8px" src="{% static 'img/search.png' %}" /></button>
    </form>

    {% if clima %}
      {% if clima.erro %}
        <p class="cne" style="color:white; font-weight:500;">{{ clima.erro }}<img style="width:30px;" src="{% static 'img/sun.png' %}" /></p>
      {% else %}
      <div class="card" id="card">
        <h2 style="font-size:50px; color:white">{{ clima.cidade }}</h2>
-
        <img style="width:100%" src="{% static clima.icone %}" />

        <p style="color:white;font-size:20px;">{{ clima.descricao  }}</p>
        <p style="font-size:60px; color:white">{{ clima.temperatura|floatformat:0 }}Â°C</p>

        <div style="display:flex;justify-content: space-around;color: white;">
          <P>{{ clima.data }}</P>
          <P>{{ clima.hora }}</P>
        </div>
      </div>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
